name: Test and coverage

on:
  push:
    branches:
      - master

jobs:
  test:
    strategy:
      matrix:
        go-version: [1.15.x]
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Install Go
        if: success()
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2.3.4
      - name: Run tests
        run: go test -v -covermode=count ./...
  coverage:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Install Go
        if: success()
        uses: actions/setup-go@v1
        with:
          go-version: 1.15.x
      - name: Checkout code
        uses: actions/checkout@v2.3.4
      - name: Calc coverage
        run: |
          go test -v -covermode=count -coverprofile=coverage.out ./...
      - name: Upload coverage to Codecov
        env:
          TOKEN: ${{ secrets.CODECOV_UPLOAD_TOKEN }}
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_UPLOAD_TOKEN }}
          file: ./coverage.out
          flags: tests
          name: codecov-umbrella
          fail_ci_if_error: true
  build:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Install Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.15.x
      - name: Checkout code
        uses: actions/checkout@v2.3.4
      - name: build
        run: |
          export GO111MODULE=on
          GOOS=windows GOARCH=amd64 go build -o bin/ci-test-windows-amd64.exe ./cmd/cli/
          GOOS=linux   GOARCH=amd64 go build -o bin/ci-test-linux-amd64 ./cmd/cli/
          GOOS=darwin   GOARCH=amd64 go build -o bin/ci-test-osx-amd64 ./cmd/cli/
      - name: upload artifacts
        uses: actions/upload-artifact@master
        with:
          name: binaries
          path: bin/
